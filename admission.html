<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>School Admission Form</h2>
    <form action="submit_form.php" method="post">
        <div class="form-group">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student_name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <div class="form-group">
            <label for="class">Class for Admission:</label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="Nursery">Nursery</option>
                <option value="KG">KG</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <!-- Add more classes as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="address">Home Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label>Extracurricular Activities:</label>
            <input type="checkbox" id="sports" name="activities[]" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="activities[]" value="Music">
            <label for="music">Music</label>
            <input type="checkbox" id="arts" name="activities[]" value="Arts">
            <label for="arts">Arts</label>
            <input type="checkbox" id="science-club" name="activities[]" value="Science Club">
            <label for="science-club">Science Club</label>
            <!-- Add more activities as needed -->
        </div>

        <div class="form-group">
            <button type="submit">Submit Application</button>
        </div>
    </form>
</div>

</body>
</html>
