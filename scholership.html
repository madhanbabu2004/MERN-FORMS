<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
</head>
<body>
    <h2>Scholarship Application Form</h2>
    <form action="/submit-scholarship-application" method="post" enctype="multipart/form-data">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>

        <!-- Academic Information -->
        <fieldset>
            <legend>Academic Information</legend>
            <label for="school">Current School/College:</label>
            <input type="text" id="school" name="school" required><br><br>

            <label for="gpa">Current GPA:</label>
            <input type="text" id="gpa" name="gpa" required><br><br>

            <label for="major">Intended Major:</label>
            <input type="text" id="major" name="major" required><br><br>

            <label for="graduation-year">Expected Graduation Year:</label>
            <input type="number" id="graduation-year" name="graduation-year" min="1900" max="2100" required><br><br>

            <label for="achievements">List of Academic Achievements:</label>
            <textarea id="achievements" name="achievements" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Scholarship Information -->
        <fieldset>
            <legend>Scholarship Information</legend>
            <label for="scholarship-type">Scholarship Type:</label>
            <select id="scholarship-type" name="scholarship-type" required>
                <option value="merit-based">Merit-Based</option>
                <option value="need-based">Need-Based</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="essay">Upload Scholarship Essay:</label>
            <input type="file" id="essay" name="essay" accept=".pdf,.doc,.docx" required><br><br>
        </fieldset>

        <!-- Document Uploads -->
        <fieldset>
            <legend>Upload Documents</legend>
            <label for="transcript">Upload Transcript:</label>
            <input type="file" id="transcript" name="transcript" accept=".pdf,.doc,.docx" required><br><br>

            <label for="recommendation-letter">Upload Recommendation Letter:</label>
            <input type="file" id="recommendation-letter" name="recommendation-letter" accept=".pdf,.doc,.docx"><br><br>

            <label for="photo">Upload Recent Photo:</label>
            <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required><br><br>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
