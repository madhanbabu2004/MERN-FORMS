<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
</head>
<body>
    <h2>Voting Form</h2>
    <form action="/submit-vote" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Voter Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="voter-id">Voter ID:</label>
            <input type="text" id="voter-id" name="voter-id" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>

        <!-- Voting Section -->
        <fieldset>
            <legend>Vote for Your Candidate</legend>
            <label for="candidates">Select Your Candidate:</label><br><br>

            <input type="radio" id="candidate1" name="candidate" value="candidate1" required>
            <label for="candidate1">Candidate 1</label><br>

            <input type="radio" id="candidate2" name="candidate" value="candidate2">
            <label for="candidate2">Candidate 2</label><br>

            <input type="radio" id="candidate3" name="candidate" value="candidate3">
            <label for="candidate3">Candidate 3</label><br>

            <input type="radio" id="candidate4" name="candidate" value="candidate4">
            <label for="candidate4">Candidate 4</label><br><br>

            <label for="comments">Comments or Suggestions (optional):</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Submit Vote">
    </form>
</body>
</html>
