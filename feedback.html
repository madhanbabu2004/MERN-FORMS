<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
</head>
<body>
    <h2>Course Feedback Form</h2>
    <form action="/submit-feedback" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name"><br><br>

            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="course">Course Name:</label>
            <input type="text" id="course" name="course" required><br><br>
        </fieldset>

        <!-- Course Feedback -->
        <fieldset>
            <legend>Course Feedback</legend>
            <label for="instructor">Instructor Name:</label>
            <input type="text" id="instructor" name="instructor"><br><br>

            <label for="rating">Overall Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select><br><br>

            <label for="content-quality">Quality of Content:</label><br>
            <input type="radio" id="content-excellent" name="content-quality" value="excellent">
            <label for="content-excellent">Excellent</label><br>

            <input type="radio" id="content-good" name="content-quality" value="good">
            <label for="content-good">Good</label><br>

            <input type="radio" id="content-average" name="content-quality" value="average">
            <label for="content-average">Average</label><br>

            <input type="radio" id="content-poor" name="content-quality" value="poor">
            <label for="content-poor">Poor</label><br><br>

            <label for="understanding">Did the course meet your expectations?</label><br>
            <input type="radio" id="expectations-yes" name="expectations" value="yes" required>
            <label for="expectations-yes">Yes</label><br>

            <input type="radio" id="expectations-no" name="expectations" value="no">
            <label for="expectations-no">No</label><br><br>

            <label for="improvement">Areas for Improvement:</label><br>
            <textarea id="improvement" name="improvement" rows="4" cols="50"></textarea><br><br>

            <label for="comments">Additional Comments or Suggestions:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
