<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Form</title>
</head>
<body>
    <h2>Online Shopping Form</h2>
    <form action="/submit-order" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <!-- Shipping Address -->
        <fieldset>
            <legend>Shipping Address</legend>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">ZIP/Postal Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>
        </fieldset>

        <!-- Order Details -->
        <fieldset>
            <legend>Order Details</legend>
            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color"><br><br>

            <label for="size">Size (if applicable):</label>
            <input type="text" id="size" name="size"><br><br>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br><br>

            <label for="shipping-method">Shipping Method:</label>
            <select id="shipping-method" name="shipping-method" required>
                <option value="standard">Standard</option>
                <option value="express">Express</option>
                <option value="overnight">Overnight</option>
            </select><br><br>

            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special-instructions" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Payment Information -->
        <fieldset>
            <legend>Payment Information</legend>
            <label for="card-name">Cardholder's Name:</label>
            <input type="text" id="card-name" name="card-name" required><br><br>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" pattern="\d{16}" placeholder="1234 5678 9012 3456" required><br><br>

            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry-date" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="123" required><br><br>

            <label for="billing-address">Billing Address (if different from shipping):</label>
            <textarea id="billing-address" name="billing-address" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
