<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form action="/submit-application" method="post" enctype="multipart/form-data">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Job Preferences -->
        <fieldset>
            <legend>Job Preferences</legend>
            <label for="position">Position Applying For:</label>
            <input type="text" id="position" name="position" required><br><br>

            <label for="salary">Expected Salary:</label>
            <input type="number" id="salary" name="salary" required><br><br>

            <label for="start-date">Available Start Date:</label>
            <input type="date" id="start-date" name="start-date" required><br><br>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
