<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Survey Form</h2>
    <form action="submit_survey.php" method="post">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>How did you hear about us?</label>
            <select id="source" name="source" required>
                <option value="">Select an option</option>
                <option value="Social Media">Social Media</option>
                <option value="Friend/Family">Friend/Family</option>
                <option value="Advertisement">Advertisement</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>How satisfied are you with our service?</label>
            <input type="radio" id="very-satisfied" name="satisfaction" value="Very Satisfied" required>
            <label for="very-satisfied">Very Satisfied</label>
            <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
            <label for="satisfied">Satisfied</label>
            <input type="radio" id="neutral" name="satisfaction" value="Neutral">
            <label for="neutral">Neutral</label>
            <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
            <label for="dissatisfied">Dissatisfied</label>
            <input type="radio" id="very-dissatisfied" name="satisfaction" value="Very Dissatisfied">
            <label for="very-dissatisfied">Very Dissatisfied</label>
        </div>

        <div class="form-group">
            <label>Which of the following services have you used?</label>
            <input type="checkbox" id="service1" name="services[]" value="Service 1">
            <label for="service1">Service 1</label>
            <input type="checkbox" id="service2" name="services[]" value="Service 2">
            <label for="service2">Service 2</label>
            <input type="checkbox" id="service3" name="services[]" value="Service 3">
            <label for="service3">Service 3</label>
            <input type="checkbox" id="service4" name="services[]" value="Service 4">
            <label for="service4">Service 4</label>
            <!-- Add more services as needed -->
        </div>

        <div class="form-group">
            <label for="improvements">Any suggestions for improvement?</label>
            <textarea id="improvements" name="improvements"></textarea>
        </div>

        <div class="form-group">
            <label for="rating">Overall rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1">
        </div>

        <div class="form-group">
            <button type="submit">Submit Survey</button>
        </div>
    </form>
</div>

</body>
</html>
