<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group textarea {
            height: 80px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Passport Registration Form</h2>
    <form action="submit_passport_form.php" method="post">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>

        <div class="form-group">
            <label for="place-of-birth">Place of Birth:</label>
            <input type="text" id="place-of-birth" name="place_of_birth" required>
        </div>

        <div class="form-group">
            <label for="passport-type">Passport Type:</label>
            <select id="passport-type" name="passport_type" required>
                <option value="">Select Passport Type</option>
                <option value="Ordinary">Ordinary</option>
                <option value="Diplomatic">Diplomatic</option>
                <option value="Official">Official</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Permanent Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="emergency-contact">Emergency Contact Number:</label>
            <input type="tel" id="emergency-contact" name="emergency_contact" required>
        </div>

        <div class="form-group">
            <label>Previous Passport:</label>
            <input type="radio" id="yes" name="previous_passport" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="previous_passport" value="No" required>
            <label for="no">No</label>
        </div>

        <div class="form-group">
            <label for="passport-office">Preferred Passport Office:</label>
            <input type="text" id="passport-office" name="passport_office" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit Application</button>
        </div>
    </form>
</div>

</body>
</html>
